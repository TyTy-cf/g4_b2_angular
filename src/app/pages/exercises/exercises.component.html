
<h1>Les exercices</h1>

<h2>Le compteur</h2>

<div class="btn-group" role="group">
  <button type="button"
          class="btn btn-danger"
          (click)="increment(-5)"
  >--</button>
  <button type="button"
          class="btn btn-danger"
          (click)="increment(-1)"
  >-</button>
<!--  <p class="counter"-->
<!--    [class.yellow]="value === 0"-->
<!--    [class.red]="value < 0 && value > -20"-->
<!--    [class.red-20]="value <= -20"-->
<!--    [class.green]="value > 0 && value < 20"-->
<!--    [class.green-20]="value >= 20"-->
<!--  >{{ value }}</p>-->
  <p class="counter" [class]="getCssClass()">{{ value }}</p>
  <button type="button"
          class="btn btn-success"
          (click)="increment(1)"
  >+</button>
  <button type="button"
          class="btn btn-success"
          (click)="increment(5)"
  >++</button>
</div>

<h2 class="my-5">Les dés</h2>

<button class="btn btn-primary mb-5"
        (click)="throwDice()"
>Lancer les dés !</button>

<div class="d-flex">
  <img *ngFor="let dice of dices"
       [src]="dice.image"
       [alt]="dice.value"
  >
</div>
