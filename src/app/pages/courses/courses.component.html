
  <h1>{{ title }}</h1>


  <button (click)="isClicked = !isClicked"
          [hidden]="isClicked"
          class="btn"
  >
    Click me !
  </button>

  <div *ngIf="isClicked; else noClick">
    <p>{{getToto()}}</p>
  </div>

  <ul>
    <li [class.red]="isClicked" *ngFor="let framework of frameworks">
      {{framework}}
    </li>
  </ul>

  <ng-template #noClick>
    <p>Clique sur le bouton pour voir...</p>
  </ng-template>
